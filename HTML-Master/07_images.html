<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Styling Images</h2>
<img src="images/5.jpg" alt="HTML5 Icon" width="1000px" height="100px" >

<p>The image below uses the style attribute, where the width is set to 128 pixels which overrides the stylesheet:</p>
<img src="images/1.jpg"  style="width:500px;height:500px;">
<img src="https://image-address-here"  style="width:104px;height:142px;">
<a href="google.com">
    <img src="images/2.jpg" alt="HTML tutorial" style="width:420px;height:420px;border:0 solid red;">
</a>

<p><img src="images/3.jpg"  style="float:right;width:200px;height:200px;">
    The image will float to the right of the text.</p>

<p><img src="images/4.jpg"  style="float:left;width:150px;height:150px;"><br><br>
    The image will float to the left of the text.</p>

</body>
</html>
