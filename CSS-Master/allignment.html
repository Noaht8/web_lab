<!DOCTYPE html>
<html>
<head>
    <style>
        img.top {
            vertical-align: text-top;
        }
        img.bottom {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
<p><img src="images/1.jpg" alt="Good Morning Friends"/> This is an image with a default alignment.</p>
<p><img src="images/2.jpg" class="top" alt="Good Morning Friends"/> This is an image with a text-top alignment.</p>
<p><img src="images/3.jpg" class="bottom" alt="Good Morning Friends"/> This is an image with a text-bottom alignment.</p>
</body>
</html>
