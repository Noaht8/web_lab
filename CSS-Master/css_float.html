<!DOCTYPE html>
<html>
<head>
    <style>
        #img1 {
            float: right;
        }
        #img2 {
            float: left;
        }

    </style>
</head>
<body>
<p>The following paragraph contains an image with style
    <b>float:right</b>. The result is that the image will float to the right in the paragraph.</p>
<img src="images/2.jpg" alt="Good Morning Friends" id="img1" height="300" width="300"/>
<img src="images/3.jpg" alt="" id="img2" height="300" width="300">

</body>
</html>
